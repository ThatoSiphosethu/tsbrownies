    <main>
        <h2>Contact Us</h2>

        <p>Required field marked with an asterisk </p>

        <form method="post" action="https://webdevbasics.net/scripts/pacific.php">

            <label for="myFName">*First Name:</label>
            <input id="myFName" name="myFName" type="text" required>

            <label for="myLName">*Last Name:</label>
            <input id="myLName" name="myFName" type="text" required>

            <label for="myEmail">*E-mail:</label>
            <input id="myEmail" name="myEmail" type="email" size="35" required>

            <label for="myPhone">*Phone:</label>
            <input id="myPhone" name="myPhone" type="tel" maxlength="12" required>

            <label for="orderDate">Order Date:</label>
            <input id="orderDate" name="orderDate" type="date">

            <label for="size">Order Size:</label>
            <input id="size" name="Order Size" type="number" min="6" max="18">

            <label for="myComments">*Allergies:</label>
            <textarea id="myComments" name="myComments" rows="2" col="30" required></textarea>




            <input type="submit" value="Submit">

        </form>
